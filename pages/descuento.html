        <div>
            <img src="../img/una.png" alt="" class="descuento">
            <img src="../img/una2.png" alt="" class="descuento">
            <img src="../img/una3.png" alt="" class="descuento">
        </div>


        <button class="bton" onclick="abrirModal()">Obten 25% OFF</button>


        <div class="cerrar" id="overlay" onclick="cerrarModal()"></div>


        <div class="modal" id="modal">

            <span class="cerrar" onclick="cerrarModal()">&times;</span>
            <p class="OFF">Registrese para obtener 25% OFF en su proxima compra.</p>
            <form id="registroForm">
                <input type="text" name="nombre" placeholder="Nombre completo" required>
                <input type="email" name="email" placeholder="Correo electrónico" required>
                <input type="password" name="password" placeholder="Contraseña" required minlength="6">
                <button type="submit">Listo</button>
            </form>
            <button class="comprar"><a class="comprar" href="../pages/tecnicas.html">Comprar con descuento </a></button>
            <script>
                function abrirModal() {
                    document.getElementById("modal").style.display = "block";
                    document.getElementById("overlay").style.display = "block";
                }

                function cerrarModal() {
                    document.getElementById("modal").style.display = "none";
                    document.getElementById("overlay").style.display = "none";
                }

                var formulario = document.getElementById("registroForm");


                formulario.addEventListener("submit", function (event) {
                    event.preventDefault();

                    alert("Su registro a sido completado con exito, su cupon sera proporcionado en su proxima compra.");


                });
            </script>
